            # 灾害应急救援方案


            ---


            ## 一、灾情综合分析


            ### 1.1 灾害基本特征


            * 综合分析灾害的类型、等级、波及范围、人员伤亡情况；

            * 指出灾害的紧急性与可能的发展趋势。


            ### 1.2 区域能力评估


            * 基于{{#1752746496115.city_name#}}的城市等级与发展水平；

            * 评估其基础设施承载力、医疗响应速度、政府调度能力；

            * 分析潜在风险点与救援薄弱环节。


            ### 1.3 当前天气状况与影响


